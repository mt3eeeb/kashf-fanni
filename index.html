<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>بند 1 - البيانات العامة</title>

<style>
body{
  font-family: Tahoma;
  background:#f4f4f4;
  margin:0;
  padding:20px;
}
.section{
  background:#fff;
  padding:15px;
  border-radius:6px;
}
.section h3{
  background:#2ecc71;
  color:#fff;
  padding:8px;
  margin:-15px -15px 15px -15px;
}
.row{
  display:flex;
  gap:10px;
}
.field{
  flex:1;
}
label{
  font-size:13px;
  display:block;
  margin-bottom:3px;
}
input{
  width:100%;
  padding:7px;
  box-sizing:border-box;
}
</style>
</head>

<body>

<div class="section">
  <h3>البيانات العامة</h3>

  <div class="row">
    <div class="field">
      <label>اسم العميل</label>
      <input type="text" id="clientName">
    </div>

    <div class="field">
      <label>رقم الطلب</label>
      <input type="text" id="orderNumber">
    </div>

    <div class="field">
      <label>تاريخ الزيارة</label>
      <input type="date" id="visitDate">
    </div>
  </div>
</div>

</body>
</html>
